<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body onload="reset()">
    <div class="index_container">
        <div class="topbar">
            <div class="logo">
                <h2>MAUTIGU</h2>
            </div>
            <div class="search">
                <!-- <input type="text" id="search" placeholder="Search Here">
                <label for="search"><i class="fas fa-search"></i></label> -->
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/mcsc.png" alt="">
            </div>
        </div>
    </div>
    <div class="index_login-box">
        <h2>Login</h2>
        <form name="login">
            <div id="error-message"></div><br>
            <div class="user-box">
                <input type="text" name="username" id="username" required="">
                <label>Username:</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="">
                <label>Password:</label>
            </div>
            <div class="checkbox">
                <label class="checkboxlabel">Show Password</label> 
                <input type="checkbox" onclick="show()" class="smallbox">
            </div>
            <div class="buttons">
                <div class="button1">
                    <button type="submit" class="button">Login</button>
                </div>
                <div class="button2">
                    <button type="reset" class="button" id="resetbtn">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const form = document.forms.login;
        const username = form.username;
        const password = form.password;

        form.addEventListener('submit', function(event){
            event.preventDefault();

            if(username.value == 'nemuel' && password.value == 'mcsnemuel'){
                window.location.assign("users/field1.html")
            }
            else if (username.value == 'leo' && password.value == 'mcsleo'){
                window.location.assign("users/field2.html")
            }
            else if(username.value == 'alberto' && password.value == 'mcsalberto'){
                window.location.assign("users/field3.html")
            }
            else if(username.value == 'clinton' && password.value == 'mcsclinton'){
                window.location.assign("users/field4.html")
            }
            else if(username.value == 'eunice' && password.value == 'mcseunice'){
                window.location.assign("users/field5.html")
            }
            else if(username.value == 'crisanto' && password.value == 'mcscrisanto'){
                window.location.assign("users/field6.html")
            }
            else if(username.value == 'field7' && password.value == 'mcsfield7'){
                window.location.assign("users/field7.html")
            }
            else if(username.value == 'field8' && password.value == 'mcsfield8'){
                window.location.assign("users/field8.html")
            }
            else if(username.value == 'field9' && password.value == 'mcsfield9'){
                window.location.assign("users/field9.html")
            }
            else if(username.value == 'field10' && password.value == 'mcsfield10'){
                window.location.assign("users/field10.html")
            }
            else if(username.value == 'admin' && password.value == 'admin'){
                window.location.assign("users/asmin.html")
            }
            else{
                document.getElementById('error-message').innerText = 'Username and Password did not match'
                document.getElementById('error-message').style.color = 'red'
            }
        })

        form.addEventListener('reset', function(event){
            event.preventDefault();
            document.getElementById('error-message').innerText = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        })

        function show(){
            var input = document.getElementById('password');
            if(input.type === 'password'){
                input.type = 'text'}
            else{
                input.type = 'password'
            }
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.37.1/apexcharts.min.js"></script>
    <!-- <script src="charts/chart1.js"></script>
    <script src="charts/chart2.js"></script> -->
    <script src="scripts/main.js"></script>
    <script src="scripts/ranking.js"></script>
    <script src="scripts/summary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
